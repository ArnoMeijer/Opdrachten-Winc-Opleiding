<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

const mijnsherenland = {lat: 51.799010, lng: 4.486300};
    const amstelveen = {lat: 52.305691, lng: 4.862510};
    const amsterdam = {lat: 52.373169, lng: 4.890660};
    const weesp = {lat: 52.307330, lng: 5.042610};
    const nijmegen = {lat: 51.841690, lng: 5.858650}; 
    const hoogeveen = {lat: 52.726120, lng: 6.479580};
    const lelystad = {lat: 52.510010, lng: 5.477640};
    const spijkenisse = {lat: 51.850460, lng: 4.325670};
    const overveen = {lat: 52.391689, lng: 4.611600};
    const wincHQ= {lat: 52.378360, lng: 4.854710};


    function initMap() {
      var map = new google.maps.Map(
      document.getElementById('map'), {center: {lat: 52.319301, lng: 5.437099}, zoom: 7});

      const createMarker = function(coordinaten) {
      const marker = new google.maps.Marker({position: coordinaten, map: map});
	    return marker
    }

    const allCities = [mijnsherenland, amstelveen, amsterdam, weesp, nijmegen, hoogeveen, lelystad, spijkenisse, overveen, wincHQ];
    
    allCities.forEach(city => {
      createMarker(city)
    })
   }
